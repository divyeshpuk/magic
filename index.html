<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Magic</title>
	</head>
	<link href="style.css" rel="stylesheet">
	<body>
		<div class="wrapper">
			<div class="row">
				<ul id="col0"></ul>
				<ul id="col1"></ul>
				<ul id="col2"></ul>
			</div>
			<div class="row">
				<ul class="radio">
					<li><input type="radio" name="col" value="col0"></li>
					<li class="ii"><input type="radio" name="col" value="col1"></li>
					<li class="iii"><input type="radio" name="col" value="col2"></li>
				</ul>
				<input type="button" value="Show Next Page" id="next-button">
				<input type="button" value="Show Number" id="magic-button" class="magic-button">
			</div>
		</div>
	<script src="magic.js"></script>
	</body>
</html>
